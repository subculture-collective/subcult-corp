# ─── SUBCULT-CORP — Docker Compose ───
# 4 containers: postgres (pgvector), app, worker, toolbox
services:
    # ── PostgreSQL (pgvector) ──
    postgres:
        image: pgvector/pgvector:pg16
        container_name: subcult-postgres
        restart: unless-stopped
        env_file:
            - .env.local
        environment:
            POSTGRES_USER: subcult
            POSTGRES_DB: subcult_ops
        ports:
            - '127.0.0.1:5433:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U subcult -d subcult_ops']
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - internal

    # ── Next.js App ──
    app:
        build: .
        container_name: subcult-app
        restart: unless-stopped
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - .env.local
        networks:
            - web
            - internal

    # ── Unified Worker ──
    # Handles: roundtable conversations, mission steps, initiatives, agent sessions
    worker:
        build: .
        container_name: subcult-worker
        restart: unless-stopped
        command: ['node', 'scripts/unified-worker/dist/index.js']
        depends_on:
            postgres:
                condition: service_healthy
        env_file:
            - .env.local
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - workspace:/workspace
        networks:
            - internal

    # ── Toolbox ──
    # Agent execution environment — bash, python, node, CLI tools
    # Worker executes commands here via `docker exec subcult-toolbox`
    toolbox:
        build:
            context: docker/toolbox
        container_name: subcult-toolbox
        restart: unless-stopped
        volumes:
            - workspace:/workspace
        networks:
            - internal

volumes:
    pgdata:
    workspace:

networks:
    web:
        external: true
    internal:
        driver: bridge
